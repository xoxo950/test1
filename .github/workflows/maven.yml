# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will runname: Maven Package

on: [push] # github action이 동작할 시점 (push할때 동작)
        
jobs:
  build:
    runs-on: self-hosted                 # 본인 aws서버에서 실행
    permissions:
      contents: read
      packages: write
      
    if: "contains(github.event.head_commit.message, 'deploy')" # 만약 제일 마지막 commit 메세지에 deploy가 포함된다면 배포시작
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8 # OpenJDK 1.8 설치
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Publish with maven # maven활용 war파일 빌드/배포
      env :
        MAVEN_USERNAME : ${{secrets.MAVEN_USERNAME}}
        MAVEN_PASSWORD : ${{secrets.MAVEN_PASSWORD}}
        MAVEN_URL : ${{secrets.MAVEN_URL}}
      run: mvn tomcat9:deploy --file test1/pom.xml -Dmy.url=$MAVEN_URL -Dmy.username=$MAVEN_USERNAME -Dmy.password=$MAVEN_PASSWORD

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
